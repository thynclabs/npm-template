name: ‚ùì Question
description: Ask a question about one of our samples
labels: ['Needs: Triage :mag:', 'type:question']

body:
  - type: markdown
    attributes:
      value: |

        Thank you for asking a question! Use the sections below to submit a question **only** if it's related to functions in this repo.

        - Questions that do not follow the below template will automatically be closed
        - All questions are welcome - let us know what's on your mind!
        - This repo is maintained by volunteers. Please be courteous and patient. üôÇ
        - Remember to include sufficient details and context.
        - If you have multiple questions please submit them separately so we can track resolution.
        - Screenshots are always helpful (just paste any images right here in the question)
        - If you're trying to start a conversation on a topic, consider using [Discussions](https://github.com/thynclabs/{repository}/discussions). We want to close every issue as quickly as possible, but discussions are intended for longer conversations.

  - type: input
    id: function
    validations:
      required: true
    attributes:
      label: Function
      description: |
        Which sample are you talking about

        Use the function name.

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: The more details, the better
    validations:
      required: true
